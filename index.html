<!-- Modal -->
<div class="modal fade" id="addAddress" tabindex="-1" role="dialog" aria-labelledby="addAddressLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Ethereum Wallet Address</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="walletName">Name</label>
                    <input type="text" class="form-control" id="walletName" placeholder="Enter wallet name">
                </div>
                <br>
                <div class="form-group">
                    <label for="walletAddress">Address</label>
                    <input type="email" class="form-control" id="walletAddress"  placeholder="Enter wallet address">
                    <small id="walletAddressHelp" class="form-text text-muted">Your address is safe with you, nothing is stored with us, similar to <a href="https://myetherwallet.com/" target="_blank">MyEtherwallet</a></small>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="save" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
